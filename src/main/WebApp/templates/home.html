<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Python Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" type="image/svg+xml">

    <link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
    <header>
        <h1>GRAPHIC INTERFACE</h1>
        <nav>
            <a href="/">Home</a>
            <a href="#">About</a>
        </nav>
    </header>

    <main class="container">
        <div class="grid">
            {% for modulo in modulos %}
                <div class="modulo">
                    <a href="{{ url_for('main.module_page', file_name=modulo.file_name) }}">
                        {{ modulo.name }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/CejasLucas" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/cejaslucas/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:cejaslucasleonel@gmail.com" target="_blank" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <p>© 2025 – Python Learning Interface</p>
    </footer>
</body>
</html>
