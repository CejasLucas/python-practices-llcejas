        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "A", "label": "A", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "B", "label": "B", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "C", "label": "C", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "D", "label": "D", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "E", "label": "E", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "F", "label": "F", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "G", "label": "G", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "H", "label": "H", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "I", "label": "I", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "J", "label": "J", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "K", "label": "K", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "L", "label": "L", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "M", "label": "M", "shape": "dot", "size": 30}, {"color": "#7B5C3F", "font": {"bold": true, "color": "#404040", "size": 25}, "id": "N", "label": "N", "shape": "dot", "size": 30}]);
                  edges = new vis.DataSet([{"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "A", "label": "3", "title": "Peso: 3", "to": "D", "value": 3, "width": 3}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "A", "label": "6", "title": "Peso: 6", "to": "B", "value": 6, "width": 6}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "C", "label": "2", "title": "Peso: 2", "to": "F", "value": 2, "width": 2}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "C", "label": "3", "title": "Peso: 3", "to": "E", "value": 3, "width": 3}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "C", "label": "4", "title": "Peso: 4", "to": "D", "value": 4, "width": 4}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "E", "label": "4", "title": "Peso: 4", "to": "H", "value": 4, "width": 4}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "F", "label": "9", "title": "Peso: 9", "to": "G", "value": 9, "width": 9}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "H", "label": "7", "title": "Peso: 7", "to": "I", "value": 7, "width": 7}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "I", "label": "11", "title": "Peso: 11", "to": "L", "value": 11, "width": 11}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "J", "label": "9", "title": "Peso: 9", "to": "M", "value": 9, "width": 9}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "K", "label": "6", "title": "Peso: 6", "to": "N", "value": 6, "width": 6}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "L", "label": "5", "title": "Peso: 5", "to": "M", "value": 5, "width": 5}, {"color": "#C3A481", "font": {"color": "#0A0A0A", "size": 10}, "from": "M", "label": "5", "title": "Peso: 5", "to": "N", "value": 5, "width": 5}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0.1,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.005,
            "springLength": 50
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
